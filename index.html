<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Calorie Tracker</title>
    <style>
    .editMode{
        display: none;
    }
    </style>
</head>
<body>
    <!-- nabar -->
    <nav>
        <div class="nav-wrapper cyan">
            <div class="container">
                <a href="#" class="brand-logo center">CaloriTracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn cyan lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Form card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add item" id="item-name">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calorie" id="item-calorie">
                            <label for="item-calorie">Calorie</label>
                        </div>
                        <button class="add-btn btn cyan darken-3"><i class="fa fa-plus"></i>Add</button>
                        <button class="editMode update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Update</button>
                        <button class="editMode delete-btn btn red"><i class="fa fa-remove"></i>Remove</button>
                        <button class="editMode back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- calorie count -->
        <h3 class="center-align">Total Calorie <span class="total-calories">0</span> </h3>
        <!-- item lst -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0"><strong>Steak Dinner:</strong> <em>1200 calories </em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a> </li>
            <li class="collection-item" id="item-0"><strong>Steak Dinner:</strong> <em>1200 calories </em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a> </li>
            <li class="collection-item" id="item-0"><strong>Steak Dinner:</strong> <em>1200 calories </em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a> </li>
            <li class="collection-item" id="item-0"><strong>Steak Dinner:</strong> <em>1200 calories </em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a> </li> -->
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    

</body>
</html>
